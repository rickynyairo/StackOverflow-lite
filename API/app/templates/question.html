{% extends "base.html" %}

{% block body %}

<div class="item-2">
  <h3 id="{{ questionId }}" class="questionHeader">{{ questionText }}</h3>
    <p class="questionDesc">{{ questionDesc }}</p>
    <p class="questionMeta"></p>
    <div id="answersDiv"></div>
    <fieldset id="postAnswerFieldset">
      <legend>Post an Answer:</legend>
      <label for="answer">Answer:</label>
      <textarea name="answer" id="answer" rows="10"></textarea>
      <button id="postAnswer">Post Answer</button>
      <p id="warnings" ></p>
    </fieldset>
</div>

{% endblock %}

{% block script %}
<script>
  let username = "{{ username }}";
  let dateCreated = "{{ dateCreated }}";
  let html = `Asked by <a href="/profile/${username}" id="askerUname">${username}</a> on ${dateCreated}`;
  document.getElementsByClassName("questionMeta")[0].innerHTML = html;
</script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/answers.js') }}"></script>
{% endblock %}
