{% extends "base.html" %}

{% block body %}
<section>
  <div id="midSectionDiv">
    <fieldset class = "fieldsets">
      <legend>Sign Up:</legend>
        <input type="text" placeholder="first name" name="fname" id = "fname" required>
        <input type="text" placeholder="last name" name="lname" id = "lname" required>
        <input type="email" placeholder="john_doe@gmail.com" name="email" id = "email" required>
        <input type="text" placeholder="enter a username" name="username" id = "username" required>
        <input type="password" placeholder="password" name="password" id = "password" required>
        <p id="warnings"></p>
        <input type="submit" value="Create Account" id="submitButton">
    </fieldset>
    </div>
</section>
{% endblock %}



{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
