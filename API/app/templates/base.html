<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>StackOverflow</title>
</head>

<body>
  <div class="container">
    <header class = "item-1" id = "myHeader">
      <div id="header_div">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" id="logoImage" class = "headerElements"></a>
        <h1 class = "headerElements">StackOverflow Lite</h1>
        <a href="{{ url_for('questions') }}"><button class = "buttons">Home</button></a>
        {% block login %}
        {% endblock %}
        {% block signout %}
        {% endblock %}
      </div>
    </header>
    {% block body %}
    {% endblock %}
  </div>
  {% block script%} {% endblock %}
</body>

</html>
