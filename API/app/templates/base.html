<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pagination.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://pagination.js.org/dist/2.1.3/pagination.min.js"></script>
  <title>StackOverflow</title>
</head>

<body>
  <div class="container">
    <nav class = "item-1" id = "myHeader">
      <a href="{{ url_for('ui.home') }}" id="logo"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" id="logoImage" class = "headerElements"></a>
      <a id="headerLink"><h1>StackOverflow Lite</h1></a>
      <a href="{{ url_for('ui.home') }}">Home</a>
      <a href="#" id="signOutLink">Sign Out</a>
      <a href="{{ url_for('ui.login') }}" id="signInLink">Sign In</a>
    </nav>
    {% block body %}
    {% endblock %}
  </div>
  {% block script%} {% endblock %}
</body>

</html>
