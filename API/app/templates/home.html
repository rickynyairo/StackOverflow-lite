{% extends "base.html" %}

{% block body %}
<div class="item-2" id="questionsDiv">

  <h1>Recent Questions</h1>
  <fieldset>
    <legend>Post a Question:</legend>
    <textarea name="question" id="questionText"></textarea>
    <button id = "postQuestion" onclick="postQuestion(this)">Post</button>
  </fieldset>
</div>
<div class="item-4">
  <fieldset>
    <legend>Most answered question:</legend>
    <button id = "mostAnswered">See the most answered question</button>
  </fieldset>
</div>  
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script src="{{ url_for('static', filename='js/questions.js') }}"></script>
{% endblock %}
