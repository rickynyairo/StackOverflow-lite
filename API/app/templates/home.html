{% extends "base.html" %}

{% block body %}
<div class="item-2">
  <fieldset id = "postQuestionFieldset">
    <legend>Post a Question:</legend>
    <label for="question">Question:</label>
    <textarea name="question" id="questionText" minlength="10"></textarea>
    <label for="description">Description:</label>
    <textarea name="description" id="questionDescription" rows="10"></textarea>
    <p id="warnings"></p>
    <button id="postQuestion">Post</button>
  </fieldset>
  <h1>Recent Questions</h1>
  <div id="questionsDiv"></div>
  <div id="paginationDiv"></div>
</div>
<div class="item-4">
  <fieldset>
    <legend>Most answered question:</legend>
    <button id = "mostAnswered">See the most answered question</button>
  </fieldset>
</div>  
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script src="{{ url_for('static', filename='js/questions.js') }}"></script>
{% endblock %}
